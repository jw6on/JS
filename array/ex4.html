<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script type = "text/javascript">
    var li = ['a', 'b', 'c', 'd', 'e'];

    li.push('f'); // 배열.push : 문자열 추가
    alert(li);

    li.unshift('z'); // 배열.unshift : 문자열 맨 앞에 추가
    alert(li); 

    li.splice(1, 0, 'd');
    alert(li);
</script>
</body>
</html>
